<template>
    <lightning-card>
        <div slot="header" class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-5">
                <template lwc:if={locked}>
                    <div class="slds-align_absolute-center">
                        <lightning-icon icon-name="utility:lock" title="Locked" variant="warning"></lightning-icon>
                    </div>
                </template>
                <template lwc:else>
                    <div class="slds-align_absolute-center">
                        <lightning-icon icon-name="utility:unlock" title="Unlocked"></lightning-icon>
                    </div>
                </template>
            </div>
            <div class="slds-col slds-size_3-of-5">
                <div class="slds-text-heading_medium slds-align_absolute-center slds-m-bottom_medium">
                    {approvalProcessName}
                </div>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        Start Date {startDate}
                    </div>
                    <div class="slds-col">
                        *
                    </div>
                    <div class="slds-col">
                        Status {status}
                    </div>
                    <div class="slds-col">
                        *
                    </div>
                    <div class="slds-col">
                        Mode {mode}
                    </div>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-5">
                <c-sfda-submitter submitter-id={submitterId}></c-sfda-submitter>
            </div>
        </div>
        <div>
            <c-sfda-progress-indicator class="slds-var-p-horizontal_small"></c-sfda-progress-indicator>
        </div>
        <template lwc:if={showApprovalActions}>
            <div slot="footer" class="slds-align_absolute-center">
                <lightning-button variant="destructive" label="Reject" title="Reject" onclick={handleClick} class="slds-m-left_small"></lightning-button>
                <lightning-button variant="success" label="Approve" title="Approve" onclick={handleClick} class="slds-m-left_small"></lightning-button>
            </div>
        </template>
    </lightning-card>
</template>

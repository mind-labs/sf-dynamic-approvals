<template>
    <div class="slds-progress">
        <ol class="slds-progress__list">
            <template for:each={approvalSteps} for:item="step">
                <template lwc:if={step.approved}>
                    <li key={step.approver} class="slds-progress__item slds-is-completed">
                        <span
                            class="slds-icon_container slds-icon-utility-success slds-progress__marker slds-progress__marker_icon slds-progress__marker_icon-success"
                            title="Complete">
                            <lightning-icon icon-name="utility:success" size="x-small" variant="success" alternative-text="Success" title="Success"></lightning-icon>
                            <span class="slds-assistive-text">Approved</span>
                        </span>
                    </li>
                </template>
                <template lwc:elseif={step.declined}>
                    <li key={step.approver} class="slds-progress__item slds-has-error">
                        <button class="slds-button slds-button_icon slds-progress__marker slds-progress__marker_icon"
                            title="Declined">
                            <lightning-icon icon-name="utility:error" size="x-small" variant="error" alternative-text="Error" title="Error"></lightning-icon>
                            <span class="slds-assistive-text">Declined</span>
                        </button>
                    </li>
                </template>
                <template lwc:else>
                    <li key={step.approver} class="slds-progress__item slds-is-active">
                        <button class="slds-button slds-progress__marker">
                            <span class="slds-assistive-text">{step.approver}</span>
                        </button>
                    </li>
                </template>
            </template>
        </ol>
        <div class="slds-progress-bar slds-progress-bar_x-small" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"
            aria-label="See whose approved already and who you should reach out to to speed up the process"
            role="progressbar">
            <span class="slds-progress-bar__value">
                <span class="slds-assistive-text">Progress: 0%</span>
            </span>
        </div>
    </div>
</template>
